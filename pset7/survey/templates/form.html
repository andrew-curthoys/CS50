{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <div class="jumbotron" style="background-color:#B0C4DE">
        <h1 class="display-6">Pizza!</h1>
        <h3 class="text-muted">The most important survey in the history of mankind</h3>
    </div>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <!-- https://getbootstrap.com/docs/4.1/components/forms/#validation -->
    <form action="/form" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="firstName" class="label-lg">First name</label>
            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="What's your first name?" required>
            <div class="invalid-feedback">
                Please enter your first name
            </div>
        </div>
        <div class="form-group">
            <label for="genderMale" class="label-lg padding-small">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                <label class="form-check-label" for="genderMale">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value = "Female" required>
                <label class="form-check-label" for="genderFemale">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderOther" value = "Other" required>
                <label class="form-check-label" for="genderOther">
                    Other
                </label>
                <div class="invalid-feedback">
                    Please select a gender
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="genderMale" class="label-lg">What is your favorite type of pizza?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza" id="pizzaCheese" value="Cheese" required>
                <label class="form-check-label" for="pizzaCheese">
                    Cheese
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza" id="pizzaPepperoni" value="Pepperoni" required>
                <label class="form-check-label" for="pizzaPepperoni">
                    Pepperoni
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza" id="pizzaSupreme" value="Supreme" required>
                <label class="form-check-label" for="pizzaSupreme">
                    Supreme
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="pizza" id="pizzaVeggie" value="Veggie" required>
                <label class="form-check-label" for="pizzaVeggie">
                    Veggie
                </label>
                <div class="invalid-feedback">
                    Please select your favorite type of pizza
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pizzaTimes" class="label-lg">How many days per week do you have pizza?</label>
            <select class="form-control" name="pizzaTimes" id="pizzaTimes" required>
                <option disabled selected value="">Don't lie</option>
                <option value="Fewer than 1">Fewer than 1</option>
                <option value="1 time per week">1</option>
                <option value="2 times per week">2</option>
                <option value="3 times per week">3</option>
                <option value="4 times per week">4</option>
                <option value="5 times per week">5</option>
                <option value="6 times per week">6</option>
                <option value="7 times per week">7</option>
            </select>
            <div class="invalid-feedback">
                Please select how many times per week you scarf pie
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-primary" type="reset">Reset</button>

    </form>

    <!-- https://getbootstrap.com/docs/4.1/components/forms/#validation -->
    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

    </script>

{% endblock %}
