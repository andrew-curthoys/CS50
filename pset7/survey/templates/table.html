{% extends "layout.html" %}

{% block main %}

    <body>
        <!-- https://datatables.net/examples/styling/bootstrap4 -->
        <table id="survey" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Gender</th>
                    <th>Pizza Preference</th>
                    <th>Pizza Frequency</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                    <tr>

                        <td>{{ row['first_name'] }}</td>
                        <td>{{ row['gender'] }}</td>
                        <td>{{ row['pizza_preference'] }}</td>
                        <td>{{ row['pizza_frequency'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <script>
            $(document).ready(function() {
                $('#survey').DataTable();
            } );
        </script>

    </body>

{% endblock %}
