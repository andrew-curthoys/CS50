{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post" class="form-horizontal needs-validation" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-6" for="symbol">Input stock symbol to buy:</label>
            <div class="col-sm-12">
                <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Enter stock symbol" type="text" required>
                <div class="invalid-feedback">
                    Please provide a stock symbol
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="shares">Input number of shares to buy:</label>
            <div class="col-sm-12">
                <input class="form-control" name="shares" placeholder="Enter number of shares" type="text" required>
                <div class="invalid-feedback">
                    Please enter number of shares to buy
                </div>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
