{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <label for="symbol">Input a company's stock symbol to get a quote:</label>
            <p>
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Input stock symbol" type="text">
            </p>
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
