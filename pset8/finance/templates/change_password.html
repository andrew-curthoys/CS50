{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old password" type="password" required>
            <div class="invalid-feedback">
                Please input your old password
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password" required>
            <div class="invalid-feedback">
                Please enter a password
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Please confirm password" type="password" required>
            <div class="invalid-feedback">
                Please confirm password
            </div>
        </div>
        <button class="btn btn-primary" type="submit" id="submit_button">Update Password</button>
    </form>

{% endblock %}
