{% extends "layout.html" %}


{% block title %}
    Sell
{% endblock %}


{% block main %}
    <form action="/sell" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="symbol" class="label-lg">Input a stock symbol to sell:</label>
            <select class="form-control" autofocus class="form-control" name="symbol" id="symbol" required>
                <option disabled selected value="">Select a stock</option>
                {% for stock in stock_symbols %}

                    <option value= {{ stock }} > {{ stock }} </option>

                </tr>
                {% endfor %}
            </select>
            <div class="invalid-feedback">
                Please select a stock from the list
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-6" for="shares">Input number of shares to sell:</label>
            <div class="col-sm-12">
                <input class="form-control" autocomplete="off" name="shares" placeholder="Enter number of shares" type="text" required>
                <div class="invalid-feedback">
                    Please enter number of shares to sell
                </div>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
